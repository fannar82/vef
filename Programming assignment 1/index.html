	// short, simple and concise.
	function ev_canvas (e) {
	  if (e.layerX || e.layerX == 0) { // Firefox
	    e._x = e.layerX;
	    e._y = e.layerY;
	  } else if (e.offsetX || e.offsetX == 0) { // Opera & Chrome
	    e._x = e.offsetX;
	    e._y = e.offsetY;
	  }
	}
