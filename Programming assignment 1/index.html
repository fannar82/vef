<body>

<p>Starts here</p>
<div id="colorPicker">
	<span id="blue">Blue</span>
	<span id="red">Red</span>
</div>
<div id="toolPicker">
	<span id="rectangle">Rectangle</span>
	<span id="circle">Circle</span>
</div>

<canvas id="drawing-board" width="800px" height="800px">
	<p>
		Your browser does not support this. Please update your browser and enter 2013.
	</p>
</canvas>

<p>Ends here</p>


<script type="text/javascript">
	var testShape;
	var canvas = document.getElementById("drawing-board");
	var context = canvas.getContext("2d");
	tool = "circle";

	if(tool == "rectangle"){
		$(canvas).mousedown( function(e) {
		//StartX,Y fixes browser compability
		startX = e.pageX - this.offsetLeft;
		startY = e.pageY - this.offsetTop;
		testShape = new Rectangle(startX, startY);
	});
	
	$(canvas).mouseup( function(e) {
		testShape.setEnd( e.pageX, e.pageY );
		testShape.draw();
	});

	};

	if(tool == "circle"){
			$(canvas).mousedown( function(e) {
			//StartX,Y fixes browser compability
			startX = e.pageX - this.offsetLeft;
			startY = e.pageY - this.offsetTop;
			testShape = new Circle(startX, startY);
		});
	
		$(canvas).mouseup( function(e) {
			testShape.setEnd( e.pageX, e.pageY );
			testShape.draw();
		});
	}

</script>

<script type="text/javascript" src="circle.js"></script>


</body>
</html>
