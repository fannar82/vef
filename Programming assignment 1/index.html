<body>

	<div id="content" class="container_12">
		<div id="head" class="grid_12">
			<span><img src="img/mathboard.png" /></span>
		</div>
		<div id="colorPicker" class="grid_4">
				<p id="black">&nbsp;</p>
				<p id="blue">&nbsp;</p>
				<p id="red">&nbsp;</p>
				<p id="green">&nbsp;</p>
		</div>
		<div id="toolPicker" class="grid_5">
			<p id="rectangle">Rectangle</p>
			<p id="circle">Circle</p>
			<p id="freehand">Freehand</p>
			<p id="line">Line</p>
		</div>
		<div id="gapMaker" class="grid_3">
			&nbsp; 
		</div>
		

		<!--Wrapping the canvas in a useless Div, to fix positioning error due to Grid960 -->
		<div class="grid_12">
			<canvas id="drawing-board" width="938px" height="400px">
				<p>
					Your browser does not support this. Please update your browser and enter 2013.
				</p>
			</canvas>
		<div>
	</div>

<script type="text/javascript">
	
	// A Cursor fix for chrome:
	document.onselectstart = function(){ 
		return false; 
	};
	
	//Main drawingboard functions.
	var currentShape;
	var canvas = document.getElementById("drawing-board");
	var context = canvas.getContext("2d");
	var tool = "rectangle";
	var color = "red";
	var shapesArray = new Array();
	var mouseIsDown = false;
	
	$(canvas).mousedown( function(e) {
		// Set starting point (different shapes might
		// treat "starting point" differently)
		// StartX,Y fixes browser compability
		startX = e.pageX - this.offsetLeft;
		startY = e.pageY - this.offsetTop;

		// Select shape to draw
		if ( tool == "rectangle" ){
			currentShape = new Rectangle(startX, startY);
		}
		if ( tool == "circle" ){
			currentShape = new Circle(startX, startY);
		}
		if ( tool == "freehand" ){
			currentShape = new Freehand( startX, startY );
		}
		if ( tool == "line" ){
			currentShape = new Line( startX, startY );
		}

		// The mouse has been pressed
		mouseIsDown = true;
	});

	$(canvas).mousemove( function(e) {
		if ( mouseIsDown == true ){
			if( tool == "freehand" ) {
				currentShape.setEnd( e.pageX, e.pageY );
				currentShape.draw();
	  		}
	  	}
	});
	
	$(canvas).mouseup( function(e) {
		currentShape.setEnd( e.pageX, e.pageY );
		currentShape.draw();

		// Push the shape to the array for later usage
		shapesArray.push(currentShape);
		console.log( "A shape was added to shapesArray, current count: " + shapesArray.length );
		console.log( "List of all shapes: " + shapesArray.toString() );

		// The mouse is no longer pressed
		mouseIsDown = false;
	});

</script>

<script type="text/javascript" src="js/line.js"></script>
